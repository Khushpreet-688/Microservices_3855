openapi: 3.0.0
servers: []
info:
  description: This API receives employee clock in and clock out requests
  version: "1.0.0"
  title: Employee Reporting API
  contact:
    email: ksidhu123@my.bcit.ca
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: clocking_system
    description: Operations available on clocking systems
paths:
  /reporting/clock-in:
    # post:
    #   tags:
    #     - clocking_system
    #   summary: records the clock-in data of the employee
    #   operationId: app.clock_in
    #   description: Adds the check-in data into the app
      
    #   responses:
    #     '201':
    #         description: item created
    #     '400':
    #         description: 'invalid input, object invalid'
    #   requestBody:
    #     content:
    #       application/json:
    #         schema:
    #           $ref: '#/components/schemas/checkin'
    #     description: Check-in item to add
    
    get:
      tags:
        - devices
      summary: gets new clock-in readings
      operationId: app.get_clock_in_readings
      description: Gets clock in readings added after a timestamp and before end_timestamp
      parameters:
        - name: start_timestamp
          in: query
          description: Limits the number of items on a page
          schema:
            type: string
            format: date-time
            example: 2016-08-29T09:12:33.001Z
        - name: end_timestamp
          in: query
          description: Limits the number of items on a page
          schema:
            type: string
            format: date-time
            example: 2016-08-29T09:12:33.001Z

      responses:
        '200':
          description: Successfully returned a list of clock-in events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/checkin'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        
        
  /reporting/clock-out:
    # post:
    #   tags:
    #     - clocking_system
    #   summary: records clock-out data of the employee
    #   operationId: app.clock_out
    #   description: Adds check out data into the app
    #   responses:
    #     '201':
    #       description: item created
    #     '400':
    #       description: 'invalid input, object invalid'
    #   requestBody:
    #     content:
    #       application/json:
    #         schema:
    #           $ref: '#/components/schemas/checkout'
    #     description: Check-out item to add
  
    get:
      tags:
        - devices
      summary: gets new clock-out readings
      operationId: app.get_clock_out_readings
      description: Gets clock out readings added after a timestamp
      parameters:
        - name: start_timestamp
          in: query
          description: Limits the number of items on a page
          schema:
            type: string
            format: date-time
            example: '2016-08-29T09:12:33.001Z'
        - name: end_timestamp
          in: query
          description: Limits the number of items on a page
          schema:
            type: string
            format: date-time
            example: '2016-08-29T09:12:33.001Z'
      responses:
        '200':
          description: Successfully returned a list of clock-out events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/checkout'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string


components:
  schemas:
    checkin:
      type: object
      required:
        - trace_id
        - emp_num
        - emp_name
        - store_code
        - num_hours_scheduled
        - timestamp
        - late_arrival
      properties:
        trace_id:
          type: string
          format: uuid
          example: 16fd2706-8baf-433b-82eb-8c7fada847da
        emp_num:
          type: string
          example: RB6805
        emp_name:
          type: string
          example: Amy
        store_code:
          type: string
          example: RB
        num_hours_scheduled:
          type: number
          example: 8
        timestamp:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
        late_arrival:
          type: number
          example: 0.5
        
    checkout:
      type: object
      required:
        - trace_id
        - emp_num
        - emp_name
        - store_code
        - num_hours_worked
        - timestamp
        - overtime_hours
      properties:
        trace_id:
          type: string
          format: uuid
          example: 16fd2706-8baf-433b-82eb-8c7fada847da
        emp_num:
          type: string
          example: PK3555
        emp_name:
          type: string
          example: Amy
        store_code:
          type: string
          example: PK
        num_hours_worked:
          type: number
          example: 9
        timestamp:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
        overtime_hours: 
          type: number
          example: 1.0